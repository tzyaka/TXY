<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXY — OFFICIAL</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Courier New",monospace;text-transform:uppercase;}
body{background:#fff;color:#000;min-height:100vh;display:flex;flex-direction:column;}

header{
position:fixed;top:0;width:100%;background:#fff;
display:flex;justify-content:space-between;align-items:center;
padding:18px 28px;border-bottom:1px solid #eee;z-index:100;
}
.logo{letter-spacing:0.3rem;font-weight:bold;font-size:1.2rem;}
nav{display:flex;gap:24px;font-size:0.9rem;}
nav div{cursor:pointer;transition:0.2s;}
nav div:hover{text-decoration:underline;color:#555;}

.page{display:none;padding:120px 24px 60px;max-width:1100px;margin:0 auto;width:100%;animation:fade 0.4s ease;}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.active{display:block;}

h1{font-size:2.6rem;margin-bottom:10px;letter-spacing:0.25rem;}
h2{font-size:1.2rem;opacity:0.7;margin-bottom:20px;}
.notice{font-size:0.8rem;opacity:0.6;margin-bottom:15px;}

.news-item{border-bottom:1px solid #eee;padding:14px 0;}

.album-card{
display:flex;gap:20px;padding:18px 0;border-bottom:1px solid #eee;
cursor:pointer;transition:0.2s;align-items:center;
}
.album-card:hover{background:#f7f7f7;transform:translateX(4px);}
.album-card img{width:120px;height:120px;object-fit:cover;border-radius:8px;}

.track{padding:10px 0;border-bottom:1px solid #f0f0f0;}

footer{
margin-top:auto;border-top:1px solid #eee;
padding:18px;font-size:0.7rem;
display:flex;justify-content:center;gap:18px;
}

/* CINEMATIC RELEASE */

#releaseOverlay{
position:fixed;inset:0;background:#000;color:#fff;
display:flex;justify-content:center;align-items:center;
z-index:9999;opacity:0;pointer-events:none;
transition:opacity 1.5s ease;
}

#releaseOverlay.active{
opacity:1;pointer-events:all;
}

.release-title{
font-size:3rem;letter-spacing:0.4rem;text-align:center;
}

.release-sub{
font-size:1.5rem;margin-top:15px;text-align:center;
}

.flash{
animation:flash 0.4s ease;
}

@keyframes flash{
0%{background:#fff;color:#000;}
100%{background:#000;color:#fff;}
}
</style>
</head>

<body>

<header>
<div class="logo">TXY</div>
<nav>
<div onclick="go('home')">Home</div>
<div onclick="go('news')">News</div>
<div onclick="go('albums')">Albums</div>
</nav>
</header>

<section id="home" class="page active">
<h1>TZYAKA</h1>
<h2>Official Artist Website</h2>
</section>

<section id="news" class="page">
<h1>News</h1>
<div class="news-item">
S.K.E.T.C.H — <span id="countdownNews"></span>
</div>
<div class="news-item">1.5 YEARS IN THE MAKING.</div>
</section>

<section id="albums" class="page">
<h1>Albums</h1>
<div class="album-card" onclick="go('sketchAlbum')">
<img src="sketch.jpg">
<div>
<h3>S.K.E.T.C.H</h3>
<p>TXY — 2026</p>
</div>
</div>
</section>

<section id="sketchAlbum" class="page">
<h1>S.K.E.T.C.H</h1>
<h2>TXY — 2026</h2>
<h2 id="countdownAlbum"></h2>

<img src="sketch.jpg" style="width:250px;height:250px;object-fit:cover;margin-bottom:20px;border-radius:8px;">

<div id="trackNotice" class="notice"></div>
<div id="tracks"></div>

<button onclick="go('albums')">BACK</button>
</section>

<footer>
<div>Contact</div>
<div>Email</div>
<div>Privacy Policy</div>
</footer>

<!-- RELEASE OVERLAY -->
<div id="releaseOverlay">
<div>
<div class="release-title">S.K.E.T.C.H</div>
<div class="release-sub">OUT NOW</div>
</div>
</div>

<script>

/* NAV */
function go(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* INITIAL PLACEHOLDER TRACKLIST */
const placeholderTracks=[
"1. THE TWISTER. [E]",
"2. TRACK 2 [E]",
"3. HOOD RAT. [E]",
"..."
];

const trackContainer=document.getElementById("tracks");
placeholderTracks.forEach(t=>{
const el=document.createElement("div");
el.className="track";
el.textContent=t;
trackContainer.appendChild(el);
});

/* COUNTDOWN */
const releaseDate=new Date("February 20, 2026 01:20:00").getTime();
let released=false;

function updateCountdown(){
const now=new Date().getTime();
const distance=releaseDate-now;

if(distance<=0 && !released){
released=true;
document.getElementById("countdownNews").textContent="OUT NOW";
document.getElementById("countdownAlbum").textContent="OUT NOW";
startCinematicRelease();
return;
}

if(distance > 0){
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    const text = `${days}D ${hours}H ${minutes}M ${seconds}S UNTIL RELEASE`;
    document.getElementById("countdownNews").textContent = text;
    document.getElementById("countdownAlbum").textContent = text;
}
}

function startCinematicRelease(){
const overlay=document.getElementById("releaseOverlay");
overlay.classList.add("active");

setTimeout(()=>{
overlay.classList.add("flash");
},1500);

setTimeout(()=>{
overlay.classList.remove("active");
transformTracklist();
},3500);
}

function transformTracklist(){
const finalTracks=[
"1. THE TWISTER. (INTRO)",
"2. SKKNDDD KKRPPSSEE. FEAT. LOMANDO DOT COM [E]",
"3. HOOD RAT. [E]",
"4. JUIZEE. [E]",
"5. DEAD BODIES. [E]",
"6. LMMB TO THE SLXXGHTRRRRRRRRRR. [E]",
"7. LOST. / RIP. [E]",
"8. FKKK MM UP. FEAT. LOMANDO DOT COM [E]",
"9. YOU DID THIS TO YOURSELF. [E]",
"10. I. #1 [E]",
"11. I. #2",
"12. ЯШЕРТО ДСТУР. [E]",
"13. LEVIATHAN. [E]",
"14. PUNCTURED SKIN. FEAT. SHINOBI & LXRDGØRE & JUPITER & ANXIOUS [E]",
"15. ULTRALIGHT SIRENS.",
"16. DISECTION. [E]",
"17. LUST. FEAT. ANMMLLZZ",
"18. НЕТ ИОСАРТЯ."
];

trackContainer.innerHTML="";
document.getElementById("trackNotice").textContent="[E] IS FOR EXPLICIT";

finalTracks.forEach(t=>{
const el=document.createElement("div");
el.className="track";
el.textContent=t;
trackContainer.appendChild(el);
});
}

updateCountdown();
setInterval(updateCountdown,1000);

</script>

</body>
</html>
